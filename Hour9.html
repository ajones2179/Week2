    <body>
        <h1>Things To Do</h1>
        <!-- These comments -->
        <ol id="toDoList">
        <li>Mow the lawn</li>
        <li>Clean the windows</li>
        <li>Answer your email</li>
        </ol>
        <!-- will show up -->
        <p id="toDoNotes">Make sure all these are completed by 8pm so you can
        watch the game on TV!</p>
        <!-- in an alert window -->
        <script>
            function commentFinder() {
                var children = document.body.childNodes;
                var comments = "";
                for (let child of children) {
                    if(child.nodeType === 8){
                        comments += child.nodeValue;
                    }
                }
                alert("The body contains the comments: " + comments);
            }
            commentFinder();
        </script>
